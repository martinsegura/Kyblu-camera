<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kyblu Camera</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- <h1>ZORA CAM</h1> -->
    <!-- <button id="mint">Mintear NFT</button> -->

   
      <div id="vid_container">
        <video muted playsinline></video>
        <div id="canvas-wrapper"> 
          <canvas id="canvas-id"  class="position"></canvas>
        </div>
        </div>
      
      <div id="cam_items">
        <button id="start-button">START</button>
        <div id="palette-selector" class="palette-selector"></div>
        
        <div id="gui_controls">
          <button id="aspect-button" class="switchCameraButton"></button>
          <button id="pause-button" class="takePhotoButton"><svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="21" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dot-icon lucide-dot"><circle cx="12.1" cy="12.1" r="1"/></svg></button>
          <button id="switch-button" class="switchCameraButton"><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-ccw-icon lucide-refresh-ccw"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg></button>
          <button id="save-button" class="takePhotoButton hide-element optionsButtonsSize" ><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-up-icon lucide-arrow-big-up"><path d="M9 18v-6H5l7-7 7 7h-4v6H9z"/></svg></button> 
          <button id="discard-button" class="switchCameraButton button-shape hide-element optionsButtonsSize" ><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
        </div>
      </div>
      <div id="overlay" class="hidden">
        <div id="spinner" class="hide-element"></div>
        <p id="feedback" class="hide-element"></p>
      </div>

    <!-- Esto importa el cÃ³digo de src/main.ts -->
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
